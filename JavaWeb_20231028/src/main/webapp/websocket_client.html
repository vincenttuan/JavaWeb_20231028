<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebSocket Client</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
	</head>
	<body style="padding: 15px;">
		<form class="pure-form">
			<legend>聊天室</legend>
			<button type="button" id="onOpenBtn" class="pure-button pure-button-primary">onOpen 連線</button>
			<button type="button" id="onCloseBtn" class="pure-button pure-button-primary">onClose 關閉</button>
			<p />
			<input type="text" id="message" placeholder="請輸入訊息">
			<button type="button" id="onMessageBtn" class="pure-button pure-button-primary">onMessage 傳送</button>
			<p />
		</form>
		<form class="pure-form">
			<legend>聊天歷史紀錄</legend>
			<div id="messageDisplay"></div>
		</form>	
		
	</body>
</html>
